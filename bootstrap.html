<html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Full width container</title>

</head>
<body>

    <div class="container-breakpoint bg-primary text-dark border-primary 500px"> >
        <h1>The text presented is in primary and dark</h1>
        <p> This is a element of Bootstrap</p>

    <div class="container-fluid bg-secondary text-light">
        <h1>The text presented is in secondary and light</h1>
        <p> This is a element of Bootstrap</p>
    </div>
    <div class="container bg-info text-succes">
        <h1>The text presented is in info and succes</h1>
        <p> This is a element of Bootstrap</p>
    </div>






</body>

</html>
